<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <title>Tailwind CSS</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css custom -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yello: '#eab308',
                        black: '#1c1917',
                        gray: '#6b7280',
                    },
                   fontFamily:{
                    bebas:['Bebas Neue', "cursive"],
                    Montserrat:['Montserrat',"sans-serif"],
                   },
                },
            },
        }
    </script>
</head>

<body>
    <h1 class="text-yello font-bebas">Tailwind CSS</h1>
</body>

</html>
